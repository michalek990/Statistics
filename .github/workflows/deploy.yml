name: Deploy to GitHub Pages

on:
  push:
    branches:
      - develop # Akcja uruchomi się po pushu na branch develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout kodu
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Ustawienie Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3. Cache zależności
    - name: Cache node_modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    # 4. Instalacja zależności
    - name: Install dependencies
      run: npm install --legacy-peer-deps

    # 5. Budowanie aplikacji
    - name: Build the project
      run: npm run build

    # 6. Wdrożenie na GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
        force_orphan: true

    # 7. Wysyłanie powiadomienia e-mail
    - name: Send Email Notification
      uses: dawidd6/action-send-mail@v3
      with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          from: ${{ secrets.EMAIL_USERNAME }}
          to: michal.grzeszuk.dodat@gmail.com
          subject: Deployment Successful
          content_type: text/html
          body: |
            <html>
              <head>
                <style>
                  body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f9;
                    color: #333333;
                    padding: 20px;
                  }
                  .header {
                    text-align: center;
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 0;
                  }
                  .content {
                    margin: 20px auto;
                    padding: 20px;
                    background-color: white;
                    border: 1px solid #ddd;
                    border-radius: 8px;
                    max-width: 600px;
                  }
                  .footer {
                    text-align: center;
                    margin-top: 20px;
                    font-size: 0.8em;
                    color: #888888;
                  }
                  a {
                    color: #4CAF50;
                    text-decoration: none;
                    font-weight: bold;
                  }
                </style>
              </head>
              <body>
                <div class="header">
                  <h1>Deployment Successful</h1>
                </div>
                <div class="content">
                  <p>Congratulations! Your application has been successfully built and deployed to GitHub Pages.</p>
                  <p>You can view your application here:</p>
                  <p><a href="https://michalek990.github.io/Statistics/">View Deployed Application</a></p>
                </div>
                <div class="footer">
                  <p>This is an automated message from GitHub Actions.</p>
                </div>
              </body>
            </html>
